 name: Scrape and Upload Events

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - run: pip install requests beautifulsoup4 google-cloud-firestore google-cloud-storage
      - run: python scraper.py
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}

